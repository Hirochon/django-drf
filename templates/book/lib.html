{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>{{title}}</h2>
    <table>
        {% for book in books %}
            <p>{{book.title}} | {{book.price}}円</p>
        {% endfor %}
    </table>
    <p><a href="{% url 'book_create' %}">ブック作成ページへ</a></p>
{% endblock %}
